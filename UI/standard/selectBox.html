<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SelectBox</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/SelectBox.css">

</head>
<body>

<div class="container">
    <h2>기본 SelectBox</h2>
    <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>

    <hr>

    <h2>큰 SelectBox</h2>
    <select class="form-select form-select-lg mb-3" aria-label="Large select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>

    <hr>

    <h2>작은 SelectBox</h2>
    <select class="form-select form-select-sm" aria-label="Small select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>

    <hr>

    <h2>비활성화된 SelectBox</h2>
    <select class="form-select" aria-label="Disabled select example" disabled>
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>

    <hr>

    <div class="d-flex gap-2">
    <select class="form-select" id="select1" aria-label="Default select example">
        <!-- id는 css파일에 길이 조절하는 용도로 사용 함. -->
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <select class="form-select" id="select2" aria-label="Default select example">
        <!-- id는 css파일에 길이 조절하는 용도로 사용 함. -->
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    </div>

    <hr>

    <h2>날짜 입력</h2>
    <label for="date" class="form-label">납기 일자 :</label>
    <input type="date" id="date" class="form-control">
    <div>
        <a href="./index.html" class="btn btn-outline-success flex-fill">index page</a>
    </div>

</div>

</body>
</html>
